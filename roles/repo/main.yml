---
# repo
- name: epel 追加
  yum:
    name: epel-release
    state: present

- name: Install remi repo.
  yum:
    name: "http://rpms.famillecollet.com/enterprise/remi-release-7.rpm"
    state: present

- name: enabledを全て0にする
  replace:
    dest: /etc/yum.repos.d/{{ item }}
    regexp: "enabled *= *1"
    replace: "enabled=0"
  with_items:
    - epel.repo
    - remi.repo
